<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment.css">
    <script>
        function creditCardValidation(creditCradNum) {
            var regEx = /^(?:4[0-9]{12}(?:[0-9]{3})?)$/;
            if (creditCradNum.value.match(regEx)) {
                alert("Successfully uploaded");
                window.location = "index.html"
                return true;
            }
            else {
                alert("Please enter a valid credit card number.");
                return false;
            }
        }   
    </script>
</head>

<body>

<div class="container">
    <form name="form1" action="#">
        <div class="row">
            <div class="col">
                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" autocomplete="off" onkeypress="return (event.charCode > 64 && 
                    event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" placeholder="John Smith">
                </div>

                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" autocomplete="off" placeholder="Example@example.com">
                </div>

                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" autocomplete="off" onkeypress="return (event.charCode > 64 && 
                    event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" placeholder="Room - Street - Locality">
                </div>

                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" autocomplete="off" onkeypress="return (event.charCode > 64 && 
                    event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" placeholder="Mumbai">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" autocomplete="off" onkeypress="return (event.charCode > 64 && 
                        event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" placeholder="Maharashtra">
                    </div>
                    

                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" autocomplete="off" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="img/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" autocomplete="off" onkeypress="return (event.charCode > 64 && 
                    event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" placeholder="John Smith">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="text" name='creditCradNum' placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" onkeypress="return (event.charCode > 64 && 
                    event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" placeholder="January">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" autocomplete="off" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" placeholder="1234">
                    </div>
                </div>
            </div>
        </div>
        <input type="submit" name="submit" value="Proceed to checkout" class="submit-btn" 
        onclick="creditCardValidation(document.form1.creditCradNum)"/>
    </form>
</div>       
<script>
    function alertpoint(){
        alert("Successfully uploaded");
        window.location = "FarmerMain.html"
    }
</script>
</body>
</html>
